name: Deploy Web to Azure Storage Static Website

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  STORAGE_ACCOUNT_NAME: aidungeon
  VITE_API_BASE_URL: https://ai-dungeon-fsbvbcdbcnh7afbd.eastus-01.azurewebsites.net

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Build web
        run: npm --workspace apps/web run build
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure static website is enabled (idempotent)
        run: |
          az storage blob service-properties update \
            --account-name "$STORAGE_ACCOUNT_NAME" \
            --static-website \
            --index-document index.html \
            --404-document index.html \
            --auth-mode login

      - name: Upload dist to $web
        run: |
          az storage blob upload-batch \
            --account-name "$STORAGE_ACCOUNT_NAME" \
            -s apps/web/dist \
            -d '$web' \
            --auth-mode login \
            --overwrite


