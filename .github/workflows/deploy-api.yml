name: Deploy API to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'apps/server/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AZURE_WEBAPP_NAME: ai-dungeon
  AZURE_RESOURCE_GROUP: devcamp-ai-dungeon
  STORAGE_ACCOUNT_NAME: aidungeon

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_50548B8E75984B149D5CCE882AC1EF9B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FA3B7CE87444C68A30F1F4052DF9E6C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0A412164446A4FB59E7AA44AA075B452 }}

      - name: Resolve static site endpoint (for CORS)
        id: web
        run: |
          endpoint=$(az storage account show --name "$STORAGE_ACCOUNT_NAME" --query "primaryEndpoints.web" -o tsv)
          echo "endpoint=${endpoint%/}" >> $GITHUB_OUTPUT

      - name: Configure API app settings (CORS allowlist)
        run: |
          az webapp config appsettings set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --settings CLIENT_ORIGINS=${{ steps.web.outputs.endpoint }}

      - name: Deploy to Azure Web App (Oryx build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: apps/server
          enable-oryx-build: true


